<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h4><span th:text="${question.title}"></span></h4>
            <span class="text-desc">
                作者： <span th:text="${question.user.name}"></span> |
                发布时间： <span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span> |
                阅读数： <span th:text="${question.viewCount}">31</span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12" th:text="${question.description}"></div>
            <br>
            <hr>

            <a th:if="${session.user != null && session.user.id == question.creator}" th:href="@{'/publish/'+${question.id}}" style="color: #999; font-size: 13px" class="community-menu">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>

        </div>

        <div class="col-lg-3 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" src="image/324671.jpg"
                                 th:src="${question.user.avatarUrl}"><!--这里放图片-->
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}">一定要专升本</span>
                        </h5><!--这里放标题-->
                    </div>
                </div>
            </div>
            <br>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
